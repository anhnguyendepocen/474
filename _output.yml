bookdown::gitbook:
  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Probability</a></li>
        <li><a href="https://dereksonderegger.github.io/473/Probability.pdf" target="blank">PDF version</a></li>
        <li><a href="https://github.com/dereksonderegger/473/issues">Report an error</a></li>
      after: |
    edit:
      link: https://github.com/dereksonderegger/edit/master/473/%s
    download: yes
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']      
      
      
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: default
